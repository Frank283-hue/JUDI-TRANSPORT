<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Judi Transport</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>JUDI<br>TRANSPORT</h2>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item">Liste Colis</a>
                <a href="#" class="menu-item">Suivi colis</a>
                <a href="#" class="menu-item">Déconnexion</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">TABLEAU DE BORD</h1>
            
            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-label">Total Colis</span>
                    <span class="stat-value">125</span>
                </div>
                
                <div class="stat-card highlighted">
                    <span class="stat-label">Colis Livrés</span>
                    <span class="stat-value">80</span>
                </div>
                
                <div class="stat-card">
                    <span class="stat-label">Colis en cours</span>
                    <span class="stat-value">45</span>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn">[ Total Colis ]</button>
                <button class="filter-btn">[ Livrés ]</button>
                <button class="filter-btn">[ En Cours ]</button>
            </div>
        </main>
    </div>
</body>
</html>
