<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion - Compagnie Judi Transport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">PAGE DE CONNEXION</h1>
        
        <div class="login-box">
            <h2 class="company-name">COMPAGNIE JUDI TRANSPORT</h2>
            <h3 class="subtitle">Connexion Employ√©</h3>
            
            <form class="login-form" action="#" method="POST">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Nom d'utilisateur" 
                        required
                    >
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mot de passe" 
                        required
                    >
                </div>
                
                <button type="submit" class="login-button">se connecter</button>
            </form>
        </div>
    </div>
</body>
</html>
